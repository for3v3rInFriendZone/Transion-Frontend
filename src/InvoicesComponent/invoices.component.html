<div class="col-md-1 animated fadeInUp">
    <p>
        <a class="btn btn-blue transitionEl" (click)="back()" style="padding: 16px; margin-top: 35px;">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;Nazad </a>
    </p>
</div>
<div class="col-md-10 animated fadeInUp" style="margin-top: 35px;">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h3 class="panel-title">Nova faktura</h3>
        </div>
        <br/>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <fieldset>
                        <legend>
                            <span class="label label-info">Informacije o fakturi</span>
                        </legend>

                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div align="center">
                        <span class="label label-primary">Dodane stavke</span>
                    </div>
                    <br/>
                    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input #gb type="text" pInputText size="35" placeholder="Pretraga">
                    </div>
                    <p-dataTable [value]="invoiceItems" selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)"
                        [sortField]="sortF" [sortOrder]="sortO" (onSort)="changeSort($event)" [rows]="10" [paginator]="true"
                        [pageLinks]="3" [responsive]="true" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" #dt>

                        <p-column field="item.name" header="Korisnicki id" [sortable]="true"></p-column>
                        <p-column field="year" header="Id" [sortable]="true"></p-column>
                        <p-column field="brand" header="Naslov" [sortable]="true"></p-column>
                        <p-column field="color" header="Zavrseno" [sortable]="true"></p-column>
                        <p-footer>
                            <div class="ui-helper-clearfix" style="width:100%">
                                <button type="button" pButton icon="fa-plus" (click)="showAddDialog()" label="Add"></button>
                            </div>
                        </p-footer>
                    </p-dataTable>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Invoice item Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="invoiceItem">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label for="vin">Vin</label>
            </div>
            <div class="ui-grid-col-8 input-border1">
                <p-autoComplete [(ngModel)]="invoiceItem.item" [suggestions]="items" (completeMethod)="filterItemSingle($event)"
                    field="name" [size]="30" placeholder="Items" [minLength]="1"></p-autoComplete>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label for="year">Year</label>
            </div>
            <div class="ui-grid-col-8">
                <input pInputText type="text" size="30" id="year" [(ngModel)]="invoiceItem.year" />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label for="brand">Brand</label>
            </div>
            <div class="ui-grid-col-8">
                <input pInputText type="text" size="30" id="brand" [(ngModel)]="invoiceItem.brand" />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label for="color">Color</label>
            </div>
            <div class="ui-grid-col-8">
                <input pInputText type="text" size="30" id="color" [(ngModel)]="invoiceItem.color" />
            </div>
        </div>
    </div>
    <p-footer>
        <div align="center">
            <button type="button" class="ui-button-success" pButton icon="fa-check" (click)="save()" label="Save"></button>
            <button type="button" class="ui-button-danger" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
        </div>
    </p-footer>
</p-dialog>
