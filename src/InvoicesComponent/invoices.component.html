<div class="col-md-1 animated fadeInUp">
    <p>
        <a class="btn btn-blue transitionEl" (click)="back()" style="padding: 16px; margin-top: 35px;">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;Nazad </a>
    </p>
</div>
<div class="col-md-10 animated fadeInUp" style="margin-top: 35px;">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h3 class="panel-title">Nova faktura</h3>
        </div>
        <br/>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <fieldset>
                        <legend>
                            <span class="label label-info">Informacije o fakturi</span>
                        </legend>

                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText>
                                <label for="float-input">Username</label>
                            </span>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <fieldset>
                        <legend>
                            <span class="label label-success">Izbor artikala</span>
                        </legend>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText required>
                                <label for="float-input">Naziv artikla</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText required>
                                <label for="float-input">Količina</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText required>
                                <label for="float-input">Rabat</label>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span class="ui-float-label">
                                <input id="float-input" class="input-border1" type="text" size="30" pInputText required>
                                <label for="float-input">Jedinična cena</label>
                            </span>
                        </div>
                        <div class="col-md-4">
                            <button pButton type="button" (click)="addItems()" icon="fa fa-fw fa-plus" label="Dodaj stavku" class="ui-button-success"></button>
                            <button pButton type="button" icon="fa fa-fw fa-minus" label="Očisti unos" class="ui-button-danger"></button>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <br/>
                    <p-dataTable [value]="items">
                        <p-header><span class="label label-primary">Dodane stavke</span></p-header>
                        <p-column field="userId" header="Korisnicki id"></p-column>
                        <p-column field="id" header="Id"></p-column>
                        <p-column field="title" header="Naslov"></p-column>
                        <p-column field="completed" header="Zavrseno"></p-column>
                    </p-dataTable>
                </div>
            </div>
        </div>
    </div>
</div>
