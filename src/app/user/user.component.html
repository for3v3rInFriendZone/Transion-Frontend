<app-header> </app-header>
<br/>
<div class="row">
  <div align="left" class="animated fadeInUp">
    <p>
      <a style="padding: 10px;" class="btn btn-blue" (click)="backToHome()"> <i class="fa fa-arrow-left"></i> Back</a>
    </p>	
  </div>
</div>

<div class="col-md-6 col-md-offset-3 animated fadeInUp" style="padding: 10px;">
  <div class="panel panel-info">
    <div class="panel-heading text-center">
            <h3 class="panel-title">Edit profile</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-9 col-md-offset-2"> 	  			
          <table class="table" rules="none">
              <tbody>
                  <tr>
                      <td> <b>Firstname: </b> </td>
                      <td> <input type="text" name="firstname" class="form-control" [(ngModel)]="user.firstname" required/> </td>
                  </tr>
                  <tr>
                      <td> <b>Lastname: </b> </td>
                      <td> <input type="text" name="lastname" class="form-control" [(ngModel)]="user.lastname" required/> </td>
                  </tr>
                  <tr>
                      <td> <b>Email: </b> </td>
                      <td> <input type="text" name="email" class="form-control" [(ngModel)]="user.email" required/> </td>
                  </tr>
                  <tr>
                    <td> <b>Telephone: </b> </td>
                    <td> <input type="text" name="telephone" class="form-control" [(ngModel)]="user.telephone" required/> </td>
                  </tr>    
              </tbody>
          </table>
        </div>
        <div class="col-md-9 col-md-offset-2">
          <div align="center">
              <div *ngIf="error" class="alert alert-danger animated fadeInDown">{{error}}</div>
              <div *ngIf="success" class="alert alert-success animated fadeInDown">{{success}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
        <div align="center">
                <button type="button" (click)="saveUser()" class="btn btn-md btn-success" data-toggle="tooltip" data-placement="bottom" title="Cancel"> <i class="fa fa-check"></i></button>
        </div>
    </div>
  </div>
</div>
