<app-header> </app-header>
<br/>
<div class="row">
  <div align="left" class="animated fadeInUp">
    <p>
      <a style="padding: 10px;" class="btn btn-blue" (click)="back()"> <i class="fa fa-arrow-left"></i> Back</a>
    </p>	
  </div>
</div>

<div class="container" *ngIf="tableFlag">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 animated fadeInUp" style="padding: 10px;">
        <div class="panel panel-info">
          <div class="panel-heading text-center">
              <h3 class="panel-title">Mappings</h3>
          </div>
          <br/>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div *ngIf="!showTable" class="alert alert-info col-md-4 col-md-offset-4 animated fadeInDown" align="center">There are no mappings</div>
                <table class="table table-hover animated fadeInUp" *ngIf="showTable">
                  <thead>
                    <th> Mapping type </th>
                    <th> Label </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let mapping of mappings; let i = index;" (click)="showDetails(mapping, i)" [ngClass]="{'trActive': i == selectedRow}">
                      <td> {{mapping.type}} </td>
                      <td> {{mapping.label}} </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <hr class="style13" />
  <div align="center" class="animated fadeInUp">
    <a class="btn" (click)="newMapping()">New mapping</a>
    <span *ngIf="details" class="animated fadeInUp">
      <a class="btn btn-blue" (click)="editMapping()">Edit mapping</a>
      <a class="btn btn-red" (click)="removeMapping()"> Remove mapping</a>
    </span>
  </div>
</div>
<div class="container" *ngIf="newEditFlag">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 animated fadeInUp" style="padding: 10px;">
        <div class="panel panel-info">
          <div class="panel-heading text-center">
              <h3 *ngIf="mapping != {}" class="panel-title">Edit mapping</h3>
              <h3 *ngIf="mapping == {}" class="panel-title">New mapping</h3>
          </div>
          <div class="panel-body">
            <h3>Transfer Data via Drag Drop</h3>
            <div class="row">
                <div class="col-sm-3">
                    <ul class="list-group">
                        <li draggable *ngFor="let item of mappings" [dragData]="item" class="list-group-item">{{item.label}}</li>
                    </ul>
                </div>
                
                <div class="col-sm-3">
                <div class="panel panel-default" droppable (onDrop)="onItemDrop($event)">
                    <div class="panel-heading">Drop Items here</div>
                        <div class="panel-body">
                            <li *ngFor="let item of mappingFields" class="list-group-item"><b>{{item.name}}</b></li>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
