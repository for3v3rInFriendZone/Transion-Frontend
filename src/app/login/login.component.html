<div class="login-background">
  <div class="col-md-6 col-md-offset-3">
    <header class="header" id="header"><!--header-start-->
        <figure class="logo animated fadeInDown delay-07s">
          <img src="../assets/images/Transion_logo.png" class="img-circle img-responsive" alt="">
        </figure>
        <h1 class="animated fadeInDown delay-07s">Welcome To <span style="color:lightgreen;">Transion </span></h1>
    </header><!--header-end-->
  </div>

  <div class="col-md-6 col-md-offset-3">
    <header class="header" id="header"><!--header-start-->
      <form class="state-form form-horizontal" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group">
          <div class="login-box animated fadeInUp delay-2.1s">
            <div class="box-header">
              <h2 class="loginHeader">Sign In</h2>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <div class="input-group margin-bottom-sm col-md-8 col-md-offset-2" style="margin-bottom: 20px;">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input class="form-control" placeholder="Email address" type="text" name="username" size="30" [(ngModel)]="model.username" #username="ngModel" required>
                <div *ngIf="f.submitted && !username.valid" class="help-block" style="color:red">Username is required</div>
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <div class="input-group margin-bottom-sm col-md-8 col-md-offset-2">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" placeholder="Password" type="password" name="password" size="30" [(ngModel)]="model.password" #password="ngModel" required>
                <div *ngIf="f.submitted && !password.valid" class="help-block" style="color:red">Password is required</div>
              </div>
            </div>
            <button type="submit">Sign In</button>
            <br/><br/>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </div>
        </div>
      </form>
      <br/>
    </header>
  </div>

</div>
