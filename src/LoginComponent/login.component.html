<div class="col-md-6 col-md-offset-3">
    <header class="header">
        <!--header-start-->
        <figure class="logo animated fadeInDown delay-02s">
            <img src="../../assets/images/Transion_logo.png" class="img-circle img-responsive" alt="">
        </figure>
        <h1 class="animated fadeInDown delay-02s">Welcome To
            <span class="img-text">Transion </span>
        </h1>
    </header>
    <!--header-end-->
</div>

<div class="col-md-6 col-md-offset-3">
    <header class="header">
        <!--header-start-->
        <form class="state-form form-horizontal" name="form" novalidate>
            <div class="form-group">
                <div class="login-box animated fadeInUp delay-1.1s">
                    <div class="box-header">
                        <h2 class="loginHeader">Sign In</h2>
                    </div>
                    <div class="form-group">
                        <div class="input-group margin-bottom-sm col-md-8 col-md-offset-2" style="margin-bottom: 20px;">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope-o fa-fw"></i>
                            </span>
                            <input class="form-control" placeholder="Email address" type="text" name="username" size="30" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group margin-bottom-sm col-md-8 col-md-offset-2">
                            <span class="input-group-addon">
                                <i class="fa fa-key fa-fw"></i>
                            </span>
                            <input class="form-control" placeholder="Password" type="password" name="password" size="30" required>
                        </div>
                    </div>
                    <button type="button" (click)="login()">Sign In</button>
                    <br/>
                    <br/>
                </div>
            </div>
        </form>
        <br/>
    </header>
</div>
